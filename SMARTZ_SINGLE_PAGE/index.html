<html lang="en" dir="ltr">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Smartz Single Page</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  </head>
  <body>


    <!-- NOTE: Main welcome area -->



    <section class="home" id="home">
    <div class="container">
      <div id="home" class="flex-center flex-column">
        <h1>Welcome to SMARTZ</h1>
        <a class="btn" href="#general_knowledge_game">General Knowledge</a>
        <a class="btn" href="#maths_game">Maths</a>
        <a class="btn" href="#english_game">English</a>
        <a class="btn" href="#leaderboard">High Scores</a>
      </div>
    </div>
  </section>



  <!-- NOTE: General Knowledge Game Area -->



  <section class="general_knowledge_game" id="general_knowledge_game">

    <div class="container">
      <div id="loader"></div> <!-- NOTE: this will bring up a spinning loader whilst all of the questions are loading so it doesnt glitch for the users -->
      <div id="game" class="justify-center flex-column hidden">
        <div id="hud"> <!-- NOTE: heads up display that will give info about the game as your playing it, like question number and score -->
          <div id="hud-item">
            <p id="progressText" class="hud-prefix">
              Question
            </p>
            <div id="progressBar"> <!-- NOTE: displays a progress bar so it fills up as you go through the quiz -->
              <div id="progressBarFull"></div>
            </div>
          </div>
          <div id="hud-item">
            <p class="hud-prefix">
              Score
            </p>
            <h1 class="hud-main-text" id="score">
              0
            </h1>
          </div>
        </div>
        <h2 id="question"></h2>
        <div class="choice-container">
          <p class="choice-prefix">A</p>
          <p class="choice-text" data-number="1"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">B</p>
          <p class="choice-text" data-number="2"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">C</p>
          <p class="choice-text" data-number="3"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">D</p>
          <p class="choice-text" data-number="4"></p>
        </div>
      </div>
    </div>


    <div class="container" id="general_knowledge_game_end">
      <div id="end" class="flex-center flex-column">
        <button onClick="window.location.reload();"><i class="fas fa-sync-alt"></i></button>
        <h1 id="finalScore"></h1>
        <form id="generalKnowledgeEnd">
          <!-- NOTE: user can submit their info and save their score if they want to -->
          <input
            type="text"
            name="username"
            id="username"
            placeholder="username"
          />
          <button
            type="submit"
            class="btn"
            id="saveScoreBtn"
            onclick="saveHighScore(event)"
            disabled
          >
            <!-- NOTE: will stop user from being able to click this button until told otherwise by the end.js script -->
            Save
          </button>
        </form>
        <a class="btn" href="#general_knowledge_game">Play Again</a>
        <a class="btn" href="#home">Go Home</a>
        <a class="btn" href="#leaderboard">Leaderboard</a>
      </div>
    </div>
  </section>



  <!-- NOTE: Maths Game Area -->

              <div id="progressBar"> <!-- NOTE: displays a progress bar so it fills up as you go through the quiz -->

            <div id="hud-item">

          </div>

          <div class="choice-container">
            <p class="choice-prefix">D</p>

          </div>
        </div>
      </div>
    </section>
